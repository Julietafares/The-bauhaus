  <!-- Left Eye -->
  <circle cx="200" cy="300" r="100" fill="#0765a7"/>
  <circle cx="200" cy="300" r="40" fill="#f9bb15"/>
  <circle cx="200" cy="300" r="15" fill="#333"/>
  
  <!-- Right Eye -->
